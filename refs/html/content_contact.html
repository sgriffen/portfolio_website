<!DOCTYPE html>
<html>
	<!-- Contact form -->
	<div id="sub_3-0">
		<form onSubmit="return message_send(this.elements);">
			<br>
			<div id="sub_3-0_header" class="container-input">
				<label class="input-label" id="from_name-label" for="from_name">Your name</label>
				<input class="input" type="text" id="from_name" name="from_name" placeholder="" required>
			</div>
			<div class="container-input">
				<label class="input-label" id="from_email-label" for="from_email">Your email</label>
				<input class="input" type="email" id="from_email" name="from_email" placeholder="" pattern="\S+[@]{1}\S+[.]{1}[a-zA-Z]{2,5}" oninput="validate_input_email(this);" required>
			</div>
			<div class="container-input">
				<label class="input-label" id="from_message-label" for="from_message">Message</label>
				<textarea class="input" id="from_message" name="from_message" placeholder="" required></textarea>
			</div>

			<input id="send_submit" type="submit" class="action" value="Send Message">
			<div id="send_feedback" style="display:none">
				
			</div>
		</form>
	</div>
	<!-- Contact submission failed -->
	<div id="container_message_fail" style="display:none">
		<div class="section-header"> Oops, looks like something went wrong :(</div>
		<div class="section-content">
			Contact manually by Email instead:
			<a href="mailto:hire.seangriffen@gmail.com">hire.seangriffen@gmail.com</a>
		</div>
		<span class="section-breaker"></span>
	</div>
	
	<div class="spacer">
		
	</div>
</html>
